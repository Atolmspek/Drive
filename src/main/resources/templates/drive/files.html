<!DOCTYPE html>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#!">Home</a>
                </li>
                <li class="nav-item">

                <li class="nav-item dropdown">
                    <a

                    </p>
                </div>
            </div>
        </div>

</nav>



<div class="modal-body">
    <!-- Formulario de subida de archivo -->
    <form
            id="uploadForm"
            method="post"
            th:action="@{/drive/new/upload}"
            enctype="multipart/form-data"
    >

        <!-- Campo para subir el archivo -->
        <div class="mb-3">
            <label for="input-file" class="form-label">Partida:</label>
            <input
                    id="input-file"
                    type="file"
                    name="file"
                    class="form-control"
                    required
            />
        </div>
        <button
                type="submit"
                class="btn btn-sm btn-outline-success float-right"
        >
            Subir
        </button>
    </form>
</div>

<script> function openEditModal() {
                var editModal = document.getElementById("editModal");
                editModal.style.display = "block";
            }

            // Función para cerrar el modal de edición
            function closeEditModal() {
                var editModal = document.getElementById("editModal");
                editModal.style.display = "none";
            }


     document.addEventListener("DOMContentLoaded", function() {
        const toggleButton = document.getElementById('togglePartidas');
        const tablaPartidas = document.getElementById('tablaPartidas');



        toggleButton.addEventListener('click', () => {
            if (tablaPartidas.style.display === 'none' || tablaPartidas.style.display === '') {
                tablaPartidas.style.display = 'table';
                toggleButton.textContent = 'Ocultar Partidas';
            } else {
                tablaPartidas.style.display = 'none';
                toggleButton.textContent = 'Mostrar Partidas';
            }
        });
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>
